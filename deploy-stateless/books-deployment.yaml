---
apiVersion: v1
kind: Service
metadata:
  name: books-service
spec:
  selector:
    app: books
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      # targetPort: 3000
  #     nodePort: 30000
  # type: NodePort

---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: books-deployment
  labels:
    app: books
spec:
  selector:
    matchLabels:
      app: books
  replicas: 3 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: books
    spec:
      containers:
      - name: books
        image: web
        imagePullPolicy: Never
        # image: ioannispapakonstantinou/microwebapp_books
        ports:
        - containerPort: 3000




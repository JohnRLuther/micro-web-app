---
apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  ports:
      # service port in cluster
    - port: 27017
      # port to contact inside container
      targetPort: 27017
  selector:
    app: mongo

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  # namespace: pois
spec:
  selector:
    matchLabels:
      app: mongo
  # strategy:
  #   type: Recreate
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        # by default, the image is pulled from docker hub
        - image: mongo
          name: mongo
          env:
            - name: MONGO_USER
              valueFrom:
                configMapKeyRef:
                  name: mealplan-config
                  key: mongo_user
            - name: MONGO_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: mealplan-config
                  key: mongo_password
            - name: MGDATA
              valueFrom:
                configMapKeyRef:
                  name: mealplan-config
                  key: mgdata
          ports:
            - containerPort: 27017
              name: mongo
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
      volumes:
        - name: mongo-storage
          gcePersistentDisk:
            fsType: ext4
            pdName: mongo-disk



      #
      #     ports:
      #       - containerPort: 27017
      #     volumeMounts:
      #       - name: mongo-persistent-storage
      #         mountPath: /data/db
      # volumes:
      #   - name: mongo-persistent-storage
      #     persistentVolumeClaim:
      #       claimName: mongo-pv-claim

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
